<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký thông tin tài khoản người dùng</title>
</head>
<body>  
    <form>
        <label> Tên đăng nhập: </label><br>
        <input type="text"><br>
        <label> Mật khẩu: </label> <br>
        <input type="password"> <br>
        <label> Nhập lại mật khẩu: </label><br>
        <input type="password"> <br>
        <label> Họ và tên:</label> <br>
        <input type="text"><br>
        <label> Tuổi: </label><br>
        <input type="number" min="0" max="100"><br>
        <label> Nghề nghiệp: </label><br>
        <input type="text"><br>
        <label> Giới tính:</label><br>
        <input type="radio" id="nam" name="fav_language" value="Nam">
        <label> Nam </label><br>
        <input type="radio" id="nu" name="fav_language" value="Nữ">
        <label> Nữ </label><br>
        <label> Ngày sinh: </label><br>
        <input type="date">




    </form>
