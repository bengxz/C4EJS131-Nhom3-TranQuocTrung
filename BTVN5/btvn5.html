<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header W3school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header1_list">
        <a href="https://www.w3schools.com/"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/W3Schools_logo.svg" alt="w3school"></a>
        <button class="header1_item"> Log in </button>
    </div>
    <div class="header2_list">
        <div class="header2_a">
            <ion-icon class="logo" name="menu-outline"></ion-icon>
            <ion-icon class="logo" name="home-outline"></ion-icon>
            <p class="nav_list">HTML</p>
            <p class="nav_list">CSS</p>
            <p class="nav_list">JAVASCRIPT</p>
            <p class="nav_list">SQL</p>
            <p class="nav_list">PYTHON</p>
            <p class="nav_list">PHP</p>
        </div>
        <div class="header2_b">    
            <ion-icon class="logo" name="settings-outline"></ion-icon>
            <ion-icon class="logo" name="earth-outline"></ion-icon>
            <ion-icon class="logo" name="search-outline"></ion-icon>
        </div>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
