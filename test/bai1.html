<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Nhập số a
        <input class="a" type="number">
    </p>
    <p>
        Nhập số b
        <input class="b" type="number">
    </p>
    <button id="btn" onclick="TaoMang()"> Submit</button>
    <div>Số nguyên tố là:<span id="snt"></span></div>
    <script>
        const a = document.querySelector(".a");
        const b = document.querySelector(".b");
        let array = [];
        let array2 = []
        function TaoMang() {
            for (let i = a.value; i <= b.value; i++) {
                array.push(i);
            }
            for (let j = 0; j < array.length; j++) {
                if (SoNguyenTo(array[j]) == 1) {
                    array2.push(array[j])
                    document.getElementById("snt").innerHTML = array2
                }
            }
            
        }
        function SoNguyenTo(n) {
        let flag = 1;
        if (n < 2) return (flag = 0);
        let i = 2;
        while (i < n) {
            if (n % i == 0) {
            flag = 0;
            break;
            }
            i++;
        }
        return flag;
        }

        
    </script>
</body>
</html>
